<!DOCTYPE html>
<html>
  <head>
  	<title>Auqamap</title>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  	<style>
  		html, body {
  			height: 100%;
  			margin: 0;
  		}
  		#map {
  			width: 600px;
  			height: 400px;
  		}
      body {
        padding: 0;
        margin: 0;
      }
      #map {
        height: 100%;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
      var wells = L.layerGroup();
      L.marker([47.5569613, 7.7353464]).bindPopup('Trinkwasserbrunnen Rheinfelden-Herten').addTo(wells);

      var springs = L.layerGroup();
      L.marker([47.7055365, 7.7021766]).bindPopup('Eine Beispielzuelle').addTo(springs);

    	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>'
    	mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

    	var grayscale = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr});
    	var streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

    	var map = L.map('map', {
    		center: [51.159, 9.976],
    		zoom: 6,
    		layers: [grayscale, streets]
    	});

    	var baseLayers = {
    		"Graustufen": grayscale,
    		"Strassen": streets
    	};

    	var overlays = {
        "Trinkwasserbrunnen": wells,
        "Quellen": springs
    	};

      map.addLayer(wells)
      map.addLayer(springs)
    	L.control.layers(baseLayers, overlays).addTo(map);

    	function onLocationFound(e) {
    		var radius = e.accuracy / 2;

    		//L.marker(e.latlng).addTo(map)
    		//	.bindPopup("You are within " + radius + " meters from this point").openPopup();

    		L.circle(e.latlng, radius * 10).addTo(map);
    	}

    	function onLocationError(e) {
    		alert(e.message);
    	}

    	map.on('locationfound', onLocationFound);
    	map.on('locationerror', onLocationError);

    	map.locate({setView: true, maxZoom: 12});
    </script>
  </body>
</html>
